<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesel ghea</title>
    <link rel="stylesheet" href="/form.css" />
  </head>
  <body>
    <div class="login">
      <form name="form-login">
        <h1>SIGN IN</h1>
        <input type="email" id="email" placeholder="Username" required />
        <input type="password" id="pw" placeholder="Password" required />

        <div id="remember">
          <input
            type="checkbox"
            value="lsRememberMe"
            id="rememberMe"
            style="display: inline-block"
          />
          <label>Remember me</label>
        </div>
        <p>Not a member yet?<a href="/signup.html">Signup</a></p>
        <input
          id="login_btn"
          type="submit"
          value="Login"
          onclick="check(); return false"
        />
      </form>
    </div>
  </body>
  <script src="/form.js"></script>
</html>
